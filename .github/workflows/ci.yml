name: CI
on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]


jobs:
  test:
    strategy:
      matrix:

        go-version: [ 1.23.x ]

        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}


    steps:

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Linting
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.60
        args: --timeout=5m
